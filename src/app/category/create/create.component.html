<div class="container">
    <legend>Create a category</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "categoryForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Description</label>
        <input type="text" name="price" [(ngModel)] = "categoryForm.description" class="form-control" id="txtPrice" />
      </div>
      <button type="button" (click)="createFruit()" class="btn btn-primary">Create</button>
    </form>
  </div>
